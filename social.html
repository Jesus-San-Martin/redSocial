<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!---------------------------------------Barra de navegación superior --------------------------------------->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">
                <h1 class="fLetter">TECLABOOK</h1>
            </a>
            <form class="d-flex buscar" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav menu justify-content-end w-100">
                    <a class="nav-link" href="#">
                        <i class="bi bi-house lead p-4 colorEnlace" style="font-size: 2rem"></i>                        
                    </a>
                    <a class="nav-link" href="#">
                        <i class="bi bi-bell lead p-4 colorEnlace" style="font-size: 2rem"></i> 
                    </a>
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear lead p-4 colorEnlace" style="font-size: 2rem"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
<!---------------------------------------Barra lateral izquierda de Noticias --------------------------------------->
    <main class="container-fluid mt-3">
        <div class="row justify-content-around bg-transparent" style="opacity: 0.7">
            <section class="col-lg-2 ajuste">
                <aside class="container bg-dark border border-success rounded">
                    <div class="row">
                        <nav class="navbar navbar-dark d-flex justify-content-around bg-dark w-100">
                            <div class="row p-4">  
                                <a class="navbar-brand" href="#">                
                                    <i class="bi bi-newspaper p-1"></i>                
                                    Noticias
                                </a>          
                            </div>
                            <div class="row p-4">
                                <a class="navbar-brand" href="#">
                                    <i class="bi bi-patch-check p-1"></i>
                                    Medallas
                                </a>
                            </div>
                            <div class="row p-4">
                                <a class="navbar-brand" href="#">
                                    <i class="bi bi-people p-1"></i>
                                    Grupos
                                </a>
                            </div>
                            <div class="row p-4">
                                <a class="navbar-brand" href="#">
                                    <i class="bi bi-search lead p-1"></i>
                                    Explorar
                                </a>
                            </div>
                            <div class="row p-4">
                                <a class="navbar-brand" href="#">
                                    <i class="bi bi-person-circle p-2"></i>
                                    Perfil
                                </a>
                            </div>
                            <div class="row p-4">
                                <a class="navbar-brand" href="#">
                                    <i class="bi bi-chat-left p-2"></i>
                                    Chat
                                </a>
                            </div>   
                        </nav>
                    </div>
                </aside>
<!-----------------------------------Barra lateral izquierda de buscar publicaciones-------------------------------->
                <div class="container bg-dark border border-success rounded mb-2">
                    <form id="buscar-publicaciones-form">
                        <div class="input-group mt-2 mb-2">
                            <input type="text" class="form-control" id="usuario-busqueda-input" placeholder="Buscar publicaciones de un usuario...">
                            <button type="submit" class="btn btn-outline-success">Buscar</button>
                        </div>
                    </form>
                    <div class="container bg-light mb-3 rounded scroll">
                        <!-- Aquí se mostrarán las publicaciones buscadas -->
                    </div>
                </div>
            </section>
<!----------------------------------------------Zona central de publicaciones--------------------------------------->  
            <section class="col-lg-6 d-flex flex-wrap ajuste">
                <div class="container-fluid bg-dark border border-success rounded mb-2">
                    <div class="row text-center mt-3 mb-1">
                        <h2 class="fLetter"><B>NUEVA PUBLICACIÓN</B></h2>
                    </div>
                    <div class="row ">
                        <form id="publicacion-form">
                            <div class="mb-2">
                                <textarea class="form-control text-align" rows="5" id="comment" name="text">Muéstranos tu trabajo</textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-success m-4">Publicar</button>
                        </form>
                    </div>
                </div>
                <div class="container bg-dark border border-success rounded p-3">
                    <div class="row text-center">
                        <h3 class="fLetter">PUBLICACIONES</h3>
                    </div>
                    <div id="publicaciones-container" class="card mt-4 scroll">
                        <!-- Aquí se mostrarán las publicaciones -->
                    </div>
                </div>
            </section>
<!------------------------------------Barra lateral derecha de sugerencias de amigos--------------------------------->
            <aside class="col-lg-3 ajuste">
                <div class="container bg-dark border border-success rounded">
                    <div class="container-fluid text-center">
                        <h2 class="fLetter">TECLERS POR EL MUNDO</h2>
                    </div>
                    <div class="container bg-light mb-3 p-1 rounded scroll usersList">
                        <!-- Aquí se mostrarán sugerencias de amigos -->
                    </div>
                </div>    
            </aside>
        </div>
    </main>
    <script src="appsocial.js"></script>
</body>



</html>
