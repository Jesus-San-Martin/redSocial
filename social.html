<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecera">
        <div class="logo">
            <img src="img/logo.JPG" alt="logo">
            <p><b>TECLABOOK</b></p>
        </div>
        <div class="busqueda">
            <input type="search" placeholder="Buscar">
        </div>
        <nav>
            <ul class="icons">
                <li><a href="social.html"><img src="img/home.png"></a></li>
                <li><a href="#notification"><img src="img/notificacion.png"></a></li>
                <li><a href="#contact"><img src="img/charla.png"></a></li>
                <li><a href="#conf"><img src="img/configuracion.png"></a></li>
                <li><a href="perfil.html"><img src="img/perfil.png"></a></li>
            </ul>
        </nav>
    </header>
    <main class="cuadros-redSocial">
        <div class="columna">
            <aside class="noticias">
                <div class="apartado">
                    <h5>Noticias</h5>
                </div>            
                <div class="apartado">
                    <img src="img/tv.png" alt="">

                </div>
                <div class="apartado">
                    <img src="img/medalla.png" alt="">
                    <p>Medallas</p>
                </div>
                <div class="apartado">
                    <img src="img/explorar.png" alt="">

                </div>
                <div class="apartado">
                    <img src="img/grupo.png" alt="">

                </div>
                <div class="apartado">
                    <img src="img/perfil.png" alt="">

                </div>            
            </aside> 
            <aside class="cuenta">
                <div class="apartado">
                    <h5>Cuenta</h5>
                </div>
                <div class="apartado">
                    <img src="img/configuracion.png" alt="">
                    <p>Ajustes</p>
                </div>          
                <div class="apartado">
                    <img src="img/analytics.png" alt="">
                    <p>Analytics</p>
                </div>
                <div class="apartado">
                    <img src="img/charla.png" alt="">
                    <p>Chat</p>
                </div>
            </aside> 
        </div>
        
        <div class="columna">
            <section class="publicaciones">
                <div class="encabezado-publicaciones">
                    <img src="img/post.png" alt="">
                    <h5>Nueva publicacion</h5>
                </div>
                <div class="publicar">
                    <textarea rows="5" cols="60" placeholder="Qué estás pensando"></textarea>
                </div>
                <div class="iconos-publicar">
                    <img src="img/grabar.png" alt="">
                    <p>Directo</p>
                    <img src="img/imagen.png" alt="">
                    <p>Foto/video</p>
                    <img src="img/camara.png" alt="">
                    <p>Directo</p>
                </div>
            </section>
            <section class="publicaciones">
                    <h5>CAJA DE PRUEBA</h5>
            </section>
        </div>
        <div class="columna">
            <aside class="amigos">
                <div class="amigo">
                    <h5>Amigos</h5>
                </div>
                <div class="amigo">
                    <img src="img/perfil.png" alt="">
                    <p>Amigo1</p>
                </div>
                <div class="amigo">
                    <img src="img/perfil.png" alt="">

                </div>
                <div class="amigo">
                    <img src="img/perfil.png" alt="">

                </div>
                <div class="amigo">
                    <img src="img/perfil.png" alt="">

                </div>
                <div class="amigo">
                    <img src="img/perfil.png" alt="">
                    <p>Amigo5</p>
                </div>            
            </aside>
            <aside class="amigos">
                <div class="amigo">
                    <h5>Aceptar amistad</h5>
                </div>
                <div class="amigo">
                    <img src="img/perfil.png" alt="">

                </div>
                <div class="amigo">
                    <img src="img/perfil.png" alt="">
                    <p>Amigo2</p>
                </div>     
            </aside>
        </div>

    <footer class="piepagina">
        <a class="mensajes" href="social.html" target="_blank"> <button>Mensajes</button></a>
    </footer>

</html>
