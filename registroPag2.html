<!---------------------------------------Barra de navegación superior---------------------------------------------->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark w-100">

            <a class="navbar-brand logo" href="#">
                <h1 class="fLetter">TECLABOOK</h1>

<!-------------------------------------------- Cuadro completo ---------------------------------------------------->
    <main class="container col-lg-6 bg-dark border border-success rounded mt-5" style="opacity: 0.7">
        <div class="row">
            <div class="row text-center mt-5 mb-1">
                <h1 class="fLetter">¿Qué has estudiado?</h1>
            </div>

        <!-- Formulario de registro -->
            <form action="#" class="row d-flex justify-content-center">
                <section class="row">
                    <div class="col-lg-6 p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-book"></i>
                            </span>
                            <input type="text" class="form-control" id="estudios" name="estudios" aria-describedby="estudios" placeholder="Estudio">
                        </div>
                    </div>

                    <div class="col-lg-6 p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-building"></i>
                            </span>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidos" placeholder="Institución">
                        </div>
                    </div>
                </section>

                <section class="row">
                    <div class="col-lg p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-award"></i>
                            </span>
                            <input type="text" class="form-control" id="certificacion" name="certificacion" aria-describedby=Certificación placeholder="Certificación">
                        </div>
                    </div>
                </section>
                <section class="row">
                    <div class="col-lg-6 p-4 text-center">
                        <label for="date">Idioma</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-translate"></i>
                            </span>
                            <input type="text" class="form-control" id="dioma" name="idioma" aria-describedby="Idioma" placeholder="Ejemplo: Inglés">
                        </div>
                    </div>
                    <div class="col-lg-6 p-4 text-center">
                        <label for="date">Nivel</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-bookmark-check"></i>
                            </span>
                            <select class="form-select max-width-200px max-height-200px">
                                <option value="">Selecciona</option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="C1">C1</option>
                                <option value="C2">C2</option>
                            </select>
                        </div>
                    </div>
                </section>
            </form>       
        </div>
