<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!---------------------------------------Barra de navegación superior---------------------------------------------->
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark w-100">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">
                    <h2 class="fLetter">TECLABOOK</h2>
                </a>
                <form class="d-flex buscar" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav menu justify-content-end w-100">
                        <a class="nav-link" href="#">
                            <i class="bi bi-house lead p-4" style="font-size: 2rem"></i>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-bell lead p-4" style="font-size: 2rem"></i>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear lead p-4" style="font-size: 2rem"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    
    <!-- main: para ajustar la caja a su posición con .containerFormulario en CSS -->
    <main class="container col-lg-6 bg-dark border border-success rounded mb-1 mt-3" style="opacity: 0.7">
        <div class="row">
            <div class="row text-center mt-4">    
        <div class="row text-center mt-4">
                <h1>¿DÓNDE HAS TRABAJADO?</h1>
            </div>
        
        <!-- Formulario de registro -->
            <form action="#" class="row d-flex justify-content-center">
                <section class="row">
                    <div class="col-lg-6 p-4">
                        <label for="date">Último cargo</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-briefcase-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="cargo1" name="cargo" aria-describedby="Cargo" placeholder="Por ejemplo: Tornero">
                        </div>
                    </div>
                    <div class="col-lg-6 p-4">
                        <label for="date">Empresa</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-building"></i>
                            </span>
                            <input type="text" class="form-control" id="empresa1" name="empresa" aria-describedby="Empresa" placeholder="Por ejemplo: Arcelor Mittal">
                        </div>
                    </div>
                </section>
                <section class="row">
                    <div class="col-lg-6 p-4">
                        <label for="date">Penúltimo cargo</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-briefcase-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="cargo2" name="cargo" aria-describedby="Cargo" placeholder="Por ejemplo: Camarero">
                        </div>
                    </div>
                    <div class="col-lg-6 p-4">
                        <label for="date">Empresa</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-building"></i>
                            </span>
                            <input type="text" class="form-control" id="empresa2" name="empresa" aria-describedby="Empresa" placeholder="Por ejemplo: Hotel ABBA">
                        </div>
                    </div>
                </section>
                <section class="row">
                    <div class="col-lg-6 p-4">
                        <label for="date">Antepenúltimo cargo</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-briefcase-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="cargo3" name="cargo" aria-describedby="Cargo" placeholder="Por ejemplo: Dependiente">
                        </div>
                    </div>
                    <div class="col-lg-6 p-4">
                        <label for="date">Empresa</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-building"></i>
                            </span>
                            <input type="text" class="form-control" id="empresa3" name="empresa" aria-describedby="Empresa" placeholder="Por ejemplo: El Corte Inglés">
                        </div>
                    </div>
                </section>
            </form>       
        </div>
        <div class="row d-flex justify-content-center mb-5">
            <button type="submit" class="btn btn-outline-success w-50 mt-3">Crea tu cuenta</button>
        </div>
    </main>
    
<footer></footer>
</body>
</html>
