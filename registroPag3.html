        <!-- Formulario de registro -->
            <form action="#" class="row d-flex justify-content-center">
                <section class="row">
                    <div class="col-lg-6 p-4">
                        <label for="date">Último cargo</label>
                        <div class="input-group">

                                <i class="bi bi-briefcase-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="cargo1" name="cargo" aria-describedby="Cargo" placeholder="Ejemplo: Tornero">
                        </div>
                    </div>
                    <div class="col-lg-6 p-4">
                        <label for="date">Empresa</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-building"></i>
                            </span>
                            <input type="text" class="form-control" id="empresa1" name="empresa" aria-describedby="Empresa" placeholder="Ejemplo: Arcelor Mittal">
                        </div>
                    </div>
                </section>
                <section class="row">
                    <div class="col-lg-6 p-4">
                        <label for="date">Penúltimo cargo</label>
                        <div class="input-group">

                                <i class="bi bi-briefcase-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="cargo2" name="cargo" aria-describedby="Cargo" placeholder="Ejemplo: Camarero">

                    </div>
                    <div class="col-lg-6 p-4">
                        <label for="date">Empresa</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-building"></i>
                            </span>
                            <input type="text" class="form-control" id="empresa2" name="empresa" aria-describedby="Empresa" placeholder="Ejemplo: Hotel ABBA">
                        </div>
                    </div>
                </section>
                <section class="row">
                    <div class="col-lg-6 p-4">
                        <label for="date">Antepenúltimo cargo</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-briefcase-fill"></i>

                            <input type="text" class="form-control" id="cargo3" name="cargo" aria-describedby="Cargo" placeholder="Ejemplo: Dependiente">
