<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!---------------------------------------Barra de navegación superior---------------------------------------------->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">
                <h1 class="fLetter">TECLABOOK</h1>
            </a>            
        </div>
    </nav>

<!-------------------------------------- Cuadro completo de registro ---------------------------------------------->
    <main class="container col-lg-6 bg-dark border border-success rounded mt-5" style="opacity: 0.7">
        <div class="row">
            <div class="row text-center mt-5 mb-1">
                <h1 class="fLetter">REGISTRO</h1>
            </div>

        <!-- Formulario de registro -->
            <form action="#" class="row d-flex justify-content-center">
                <section class="row">
                    <div class="col-lg-6 p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="col-lg-6 p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidos" placeholder="Apellidos">
                        </div>
                    </div>
                </section>

                <section class="row">
                    <div class="col-lg p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-envelope-at"></i>
                            </span>
                            <input type="email" class="form-control" id="correoelectronico" name="correoelectronico" aria-describedby="correo electrónico" placeholder="Correo electrónico">
                        </div>
                    </div>
                </section>

                <section class="row">
                    <div class="col-lg-6 p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" aria-describedby="Contraseña" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="col-lg-6 p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" aria-describedby="Contraseña" placeholder="Repite contraseña">
                        </div>
                    </div>
                </section>

                <section class="row">
                    <div class="col-lg-6 p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-globe"></i>
                            </span>
                            <select class="form-select max-width-200px max-height-200px">
                                <option value="">País de residencia</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Chile">Chile</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Costa Rica">Costa Rica</option>
                                <option value="Cuba">Cuba</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="El Salvador">El Salvador</option>
                                <option value="España">España</option>
                                <option value="Guatemala">Guatemala</option>
                                <option value="Honduras">Honduras</option>
                                <option value="México">México</option>
                                <option value="Nicaragua">Nicaragua</option>
                                <option value="Panamá">Panamá</option>
                                <option value="Paraguay">Paraguay</option>
                                <option value="Perú">Perú</option>
                                <option value="Puerto Rico">Puerto Rico</option>
                                <option value="República Dominicana">República Dominicana</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Venezuela">Venezuela</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 p-4">
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-geo-alt"></i>
                            </span>
                            <input type="text" class="form-control" id="pais" name="pais" aria-describedby="Ciudad de residencia" placeholder="Ciudad de residencia">
                        </div>
                    </div>
                </section>

                <section class="row d-flex justify-content-center">
                    <div class="col-lg-6 p-4 text-center">
                        <label for="date">Fecha de nacimiento</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-calendar-event"></i>
                            </span>
                            <input type="date" class="form-control" id="fecha" name="fecha" aria-describedby="fecha de nacimiento">
                        </div>
                    </div>
                    <div class="col-lg-6 p-4 text-center">
                        <label for="imagen">Imagen de perfil</label>
                        <div class="input-group">
                            <span class="input-group-text bg-success border-success" id="basic-addon1">
                                <i class="bi bi-image"></i>
                            </span>
                            <input type="file" class="form-control" id="imagen">
                        </div>
                    </div>
                </section>
            </form>       
        </div>

        <!-- Pasar a la siguiente página del formulario -->
            <nav aria-label="Page navigation">
                <ul class="pagination d-flex justify-content-center mt-5">
                <li class="page-item"><a class="page-link text-success border-success" href="registroPag1.html">1</a></li>
                <li class="page-item"><a class="page-link text-success border-success" href="registroPag2.html">2</a></li>
                <li class="page-item"><a class="page-link text-success border-success" href="registroPag3.html">3</a></li>
                <li class="page-item"><a class="page-link text-success border-success" href="registroPag2.html">Siguiente</a></li>
                </ul>
            </nav>

        <!-- Botones para registro con otras redes sociales -->
            <p class="text-center mt-5">o regístrate con:</p>
                <div class="text-center mb-5">
                    <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                        <i class="bi bi-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                        <i class="bi bi-google"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                        <i class="bi bi-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                        <i class="bi bi-github"></i>
                    </button>
                </div>
        </div>
    </main>
</body>
</html>
