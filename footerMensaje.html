<footer class="piepagina">

 
 <button onclick="mostrarDiv()">Abrir mensaje</button>
 <button onclick="ocultarDiv()">Cerrar</button>
 <div id="miDiv" class="d-none"> 
    
    
    
  
     
  Contenido del div a ocultar
</div>

 <script>
  function mostrarDiv() {
   document.getElementById("miDiv").classList.remove("d-none");
   document.getElementById("miDiv").classList.add("d-block");
   
}

function ocultarDiv() {
   document.getElementById("miDiv").classList.remove("d-block");
   document.getElementById("miDiv").classList.add("d-none");
}

 </script>
