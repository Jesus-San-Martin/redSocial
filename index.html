    <main class="container col-lg-6 text-success mt-5 bg-transparent" style="opacity: 0.7">

                <div class="row text-center mb-5">
                    <h1 class="fLetter">INICIO DE SESIÓN</h1>

                <div class="mb-3">

                        </span>
                        <input type="email" class="form-control" id="usuario" name="usuario" aria-describedby="usuario" placeholder="Usuario">

                </div>            
                <button type="submit" class="btn btn-outline-success mt-3"><a href="social.html" class="noLink">Entrar</a></button>
