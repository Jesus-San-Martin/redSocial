            <form class="d-flex buscar" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">

<!---------------------------------------Formulario de registro---------------------------------------------->
    <main class="container containerFormulario text-success mt-5 bg-transparent " style="opacity: 0.7">       
        <form class="bg-dark border border-success rounded text-center p-5 d-flex flex-column align-items-center">
            <div class="row text-center m-3">
                <h1>Inicio de sesión</h1>
            </div>
            <div class="mb-3 w-50">            
                <input type="text" class="form-control" id="usuario" placeholder="Usuario" aria-describedby="usuario">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 w-50">                
                <input type="password" class="form-control" id="contraseña" placeholder="contraseña">
            </div>            
            <button type="submit" class="btn btn-outline-success w-50 mt-3">Submit</button>
            <div class="form-text mt-3" style="color: white;">¿No tienes cuenta? regístrate <a href="registroBoot.html">aquí</a></div>
