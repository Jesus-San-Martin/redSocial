</head>

<body>

<!-- main: para ajustar la caja a su posición junto con .container en CSS -->
    <main class="container containerFormulario main text-success mb-1 mt-3 bg-transparent" style="opacity: 0.7">
        <!-- Para darle color y borde de color a la caja: -->
        <div class="bg-dark border border-success rounded">
            <div class="row text-center mt-4">
                <h1><B>REGISTRO</B></h1>
            </div>

        <!-- FORMULARIO DE REGISTRO -->
            <form class="row mb-3 mt-3 d-flex justify-content-center">
                <div class="row">
                    <span class="col-lg-6 mb-3 mt-3">
                        <!-- <i class="bi bi-person"></i> -->
                        <label for="name"></label>
                        <input type="name" class="form-control" id="name" name="name" placeholder="Nombre">
                    </span>
                    <span class="col-lg-6 mb-3 mt-3">
                        <!-- <i class="bi bi-person"></i> -->
                        <label for="surname"></label>
                        <input type="surname" class="form-control" id="surname" name="surname" placeholder="Apellido">
                    </span>
                </div>
                    <span class="mb-3 correo">
                        <!-- <i class="bi bi-envelope-at"></i> -->
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico">
                    </span>
                <div class="row"> 
                    <span class="col-lg-6 mb-3">
                        <!-- <i class="bi bi-lock"></i> -->
                        <label for="pwd"></label>
                        <input type="password" class="form-control" id="pwd" name="pswd" placeholder="Contraseña">
                    </span>
                    <span class="col-lg-6 mb-3">
                        <!-- <i class="bi bi-lock"></i> -->
                        <label for="pwd"></label>
                        <input type="password" class="form-control" id="pwd" name="pswd" placeholder="Confirma contraseña">
                    </span>
                    <span class="col-lg-6 mb-3">
                        <label for="text"></label>
                        <input type="text" class="form-control" id="text" name="ciudadypais" placeholder="Ciudad, país de residencia">
                    </span>
                    <span class="col-lg-6 mb-3">
                        <!-- <i class="bi bi-calendar-event"></i> -->
                        <label for="date">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </span>
                    <span class="col-lg-4 mb-3">
                        <label for="text">Idiomas</label>
                        <input type="text" class="form-control" id="text" name="ciudadypais" placeholder="Idioma 1">
                    </span>
                    <span class="col-lg-4 mb-3">
                        <label for="text"></label>
                        <input type="text" class="form-control" id="text" name="ciudadypais" placeholder="Idioma 2">
                    </span>
                    <span class="col-lg-4 mb-3">
                        <label for="text"></label>
                        <input type="text" class="form-control" id="text" name="ciudadypais" placeholder="Idioma 3">
                    </span>
                    <span class="col-lg-6 mb-3">
                        <label for="text">Experiencia laboral</label>
                        <input type="password" class="form-control" id="exp" name="exp" placeholder="Último cargo">
                        <label for="text"></label>
                        <input type="password" class="form-control" id="exp" name="exp" placeholder="Penúltimo cargo">
                        <label for="text"></label>
                        <input type="password" class="form-control" id="exp" name="exp" placeholder="Antepenúltimo cargo">
                    </span>
                    <span class="col-lg-6 mb-3">
                        <label for="text">Estudios</label>
                        <input type="password" class="form-control" id="exp" name="exp" placeholder="Universitarios">
                        <label for="text"></label>
                        <input type="password" class="form-control" id="exp" name="exp" placeholder="Formación Profesional">
                        <label for="text"></label>
                        <input type="password" class="form-control" id="exp" name="exp" placeholder="Certificación">
                    </span>
                </div>

            <!-- BOTÓN DE SUBMIT: CREAR CUENTA (PENDIENTE DE LINKEAR)-->
                <button type="submit" class="btn btn-outline-success mt-4 mb-4 w-50">Crea tu cuenta</button>
                <p class="mb-4 text-center">o regístrate con:</p>

            <!-- BOTONES PARA REGISTRO CON OTRAS REDES SOCIALES -->
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                        <i class="bi bi-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                        <i class="bi bi-google"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                        <i class="bi bi-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                        <i class="bi bi-github"></i>
                    </button>
                </div>
            </form>
        </div>

    </main>

    <footer></footer>
</body>
</html>
